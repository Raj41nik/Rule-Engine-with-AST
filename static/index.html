<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rule Engine Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<section class="home" id="home">
    <div id="particles-js"></div>
<div class="container">
  
  <div class="header">
    <h1>Rule Engine UI</h1>
    <p>Create, Evaluate, Modify, and Store Rules</p>
  </div>

  <div class="row">
    <!-- Left Column (Forms) -->
    <div class="col-md-6">
      <div class="row">
        <!-- Create Rule -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Create Rule</div>
            <div class="card-body">
              <form id="create-rule-form">
                <div class="mb-3">
                  <label for="rule" class="form-label">Rule String</label>
                  <input type="text" class="form-control" id="rule" placeholder="Enter rule (e.g., age > 30 AND department = 'Sales')" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Rule</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Evaluate Rule -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Evaluate Rule</div>
            <div class="card-body">
              <form id="evaluate-rule-form">
                <div class="mb-3">
                  <label for="user-data" class="form-label">User Data (JSON format)</label>
                  <textarea class="form-control" id="user-data" rows="3" placeholder='{"age": 35, "department": "Sales"}' required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Evaluate Rule</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Modify Rule -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Modify Rule</div>
            <div class="card-body">
              <form id="modify-rule-form">
                <div class="mb-3">
                  <label for="modification" class="form-label">Modification (JSON format)</label>
                  <textarea class="form-control" id="modification" rows="3" placeholder='{"action": "add_condition", "field": "location", "operator": "=", "value": "New York"}' required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Modify Rule</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Store Rule -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header">Store Rule</div>
            <div class="card-body">
              <form id="store-rule-form">
                <button type="submit" class="btn btn-info">Store Current Rule</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column (AST) -->
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">Abstract Syntax Tree (AST)</div>
        <h3 style="font-size: medium;">The AST is Scrollable, Please Scroll to see whe whole AST</h3>
        <div class="card-body">
          <div id="ast-tree"></div> <!-- Container for AST -->
        </div>
      </div>
    </div>

  </div>
</div>
</section>
<script src="/particle/particles.min.js"></script>
<script src="/particle/app.js"></script>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>
</body>
</html>
